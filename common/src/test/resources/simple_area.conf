trafficsimulation {
  area {
    size = 2 // number of horizontal and vertical roads (total roads count is 2 * size)
    cells_between_intersections = 10 // must be even
    lanes = 3
    traffic_density = 0.0
    green_light_duration = 1
    initial_delay = 5000 // in ms
  }
  vehicle {
    max_velocity = 2
    max_acceleration = 1
  }
  desynchronization.enabled = true
}