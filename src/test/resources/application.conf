trafficsimulation {
  area {
    size = 2 // number of horizontal and vertical roads (total roads count is 2 * size)
    cells_between_intersections = 6 // must be even
    lanes = 3
    traffic_density = 0.4
    green_light_duration = 1
  }
  vehicle {
    max_acceleration = 1
    max_velocity = 2
  }
  visualization {
    cell_size = 20 // in px
    delay = 1000 // in ms
  }
}
